<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSantiago | Acceder / Registrarse</title>

    <link rel="stylesheet" href="../Model/csss estilos/estilos.css">
</head>
<body>

    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <p>ENCUENTRA DE TODO EN MEGASANTIAGO - OFERTAS DEL MES</p>
    </div>

    <!-- HEADER -->
    <header class="main-header">
        <div class="header-left">
            <a href="../index.html">
                <img src="../Model/imagenes/Logo_MegaSantiago.png" alt="MegaSantiago" class="logo-mega">
            </a>
        </div>

        <div class="header-center">
            <h1 class="auth-header-title">Acceder / Registrarse</h1>
        </div>

        <div class="header-right">
            <a href="../index.html" class="link-header">‚Üê Volver al inicio</a>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="auth-page">
        <section class="auth-container">

            <!-- LOGIN -->
            <div class="auth-card">
                <h2>Acceder</h2>

                <form id="formLogin" class="auth-form">
                    <label for="login-email">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="login-email" required>

                    <label for="login-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="login-clave" required>
                        <button type="button" class="btn-eye" data-target="login-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">INICIAR SESI√ìN</button>
                </form>
            </div>

            <!-- REGISTRO -->
            <div class="auth-card">
                <h2>Registrarse</h2>

                <form id="formRegistro" class="auth-form">
                    <label for="reg-correo">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="reg-correo" required>

                    <label for="reg-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="reg-clave" required>
                        <button type="button" class="btn-eye" data-target="reg-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">CREAR CUENTA</button>
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>MegaSantiago ¬© 2025 - Todos los derechos reservados</p>
    </footer>

    <script>
        // Mostrar / ocultar contrase√±a
        document.querySelectorAll(".btn-eye").forEach(btn => {
            btn.addEventListener("click", () => {
                const targetId = btn.getAttribute("data-target");
                const input = document.getElementById(targetId);
                input.type = (input.type === "password") ? "text" : "password";
            });
        });

        // üîó Ruta al controlador PHP
        const API = "/MegaSantiagoFront/Controller/usuariosController.php";

        // ==============================
        //   LOGIN
        // ==============================
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const clave = document.getElementById("login-clave").value.trim();

            try {
                const resp = await fetch(`${API}?accion=login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, clave })
                });

                if (!resp.ok) {
                    alert("Error de conexi√≥n con el servidor.");
                    return;
                }

                const data = await resp.json();
                console.log("LOGIN:", data);

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (!data.exito || !data.usuario) {
                    alert("Respuesta inv√°lida del servidor.");
                    return;
                }

                // Guardar usuario en localStorage
                localStorage.setItem("usuarioMega", JSON.stringify(data.usuario));

                alert("Inicio de sesi√≥n exitoso.");
                window.location.href = "../index.html";
            } catch (err) {
                console.error(err);
                alert("Error de conexi√≥n con el servidor.");
            }
        });

        // ==============================
        //   REGISTRO
        // ==============================
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("reg-correo").value.trim();
            const clave = document.getElementById("reg-clave").value.trim();

            try {
                const resp = await fetch(`${API}?accion=registrar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, clave })
                });

                if (!resp.ok) {
                    alert("Error de conexi√≥n con el servidor.");
                    return;
                }

                const data = await resp.json();
                console.log("REGISTRO:", data);

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (!data.exito) {
                    alert("No se pudo crear la cuenta.");
                    return;
                }

                alert("Cuenta creada exitosamente, ahora puedes iniciar sesi√≥n.");
                // opcional: rellenar el login con el correo reci√©n registrado
                document.getElementById("login-email").value = email;
                document.getElementById("login-clave").value = "";
            } catch (err) {
                console.error(err);
                alert("Error de conexi√≥n con el servidor.");
            }
        });
    </script>

</body>
</html>
