<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSantiago | Acceder / Registrarse</title>

    <!-- CSS (desde View/pages ‚Üí Model) -->
    <link rel="stylesheet" href="../../Model/csss%20estilos/estilos.css">

    <style>
        .auth-form label{display:block;font-weight:600;margin-top:14px;margin-bottom:6px}
        .auth-form input{width:100%;padding:12px 14px;box-sizing:border-box}
        .auth-separator{margin:18px 0;border-top:1px solid #e5e5e5;padding-top:14px}
        .btn-auth-secondary{width:100%;padding:12px 14px;border:1px solid #cfcfcf;border-radius:6px;background:#f7f7f7;cursor:pointer}
        .btn-auth-secondary:hover{background:#f0f0f0}
        .auth-note{margin-top:12px;font-size:13px;color:#666;line-height:1.35}
    </style>
</head>
<body>

    <!-- ===== LAYOUT ===== -->
    <div id="header"></div>
    <!-- ================== -->

    <main class="auth-page">
        <section class="auth-container">

            <!-- LOGIN -->
            <div class="auth-card auth-card--login">
                <h2>Acceder</h2>

                <form id="formLogin" class="auth-form">
                    <label for="login-email">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="login-email" required autocomplete="email">

                    <label for="login-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="login-clave" required autocomplete="current-password">
                        <button type="button" class="btn-eye" data-target="login-clave">üëÅ</button>
                    </div>

                    <a href="recuperar_clave.html" class="auth-link">¬øOlvidaste tu contrase√±a?</a>

                    <button type="submit" class="btn-auth-primary">
                        INICIAR SESI√ìN
                    </button>
                </form>
            </div>

            <!-- REGISTRO -->
            <div class="auth-card">
                <h2>Registrarse</h2>

                <form id="formRegistro" class="auth-form">
                    <label for="reg-nombre">
                        Nombre <span class="req">*</span>
                    </label>
                    <input type="text" id="reg-nombre" required autocomplete="given-name">

                    <label for="reg-apellido">
                        Apellido <span class="req">*</span>
                    </label>
                    <input type="text" id="reg-apellido" required autocomplete="family-name">

                    <label for="reg-correo">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="reg-correo" required autocomplete="email">

                    <label for="reg-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="reg-clave" required autocomplete="new-password">
                        <button type="button" class="btn-eye" data-target="reg-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">
                        CREAR CUENTA
                    </button>

                    <p class="auth-note">
                        Al crear una cuenta aceptas los t√©rminos y condiciones de MegaSantiago.
                    </p>

                    <div class="auth-separator">
                        <a href="registro_empresa.html" class="auth-link">¬øTienes una empresa? Crea tu cuenta aqu√≠</a>
                    </div>
                </form>
            </div>

        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>
    <div id="scripts"></div>

    <script>
        /* ================== VISIBILIDAD DE CONTRASE√ëA ================== */
        document.querySelectorAll(".btn-eye").forEach(btn => {
            btn.addEventListener("click", () => {
                const targetId = btn.getAttribute("data-target");
                const input = document.getElementById(targetId);
                input.type = (input.type === "password") ? "text" : "password";
            });
        });

        // ‚úÖ Ruta al controlador correcto (MVC: Vista -> Controller)
        const API = "/MegaSantiagoFront/Controller/AuthController.php";

        async function fetchJSON(url, payload) {
            const resp = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // Intentar leer JSON incluso si es 400/401/500
            const data = await resp.json().catch(() => null);

            if (!data) {
                return { error: "Respuesta inv√°lida del servidor." };
            }
            return data;
        }

        /* ================== LOGIN ================== */
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const clave = document.getElementById("login-clave").value.trim();

            try {
                const data = await fetchJSON(`${API}?accion=login`, { email, clave });
                console.log("LOGIN:", data);

                if (data.error) {
                    alert(data.error); // ‚úÖ mensaje real del backend
                    return;
                }

                if (!data.exito || !data.usuario) {
                    alert("Respuesta inv√°lida del servidor.");
                    return;
                }

                localStorage.setItem("usuarioMega", JSON.stringify(data.usuario));
                window.location.href = "/MegaSantiagoFront/index.html";

            } catch (err) {
                console.error(err);
                alert("No se pudo conectar con el servidor.");
            }
        });

        /* ================== REGISTRO ================== */
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre   = document.getElementById("reg-nombre").value.trim();
            const apellido = document.getElementById("reg-apellido").value.trim();
            const email    = document.getElementById("reg-correo").value.trim();
            const clave    = document.getElementById("reg-clave").value.trim();

            if (!nombre || !apellido || !email || !clave) {
                alert("Completa todos los campos obligatorios.");
                return;
            }

            try {
                // ‚úÖ Backend actual solo registra email + clave
                const data = await fetchJSON(`${API}?accion=registrar`, { email, clave });
                console.log("REGISTRO:", data);

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (!data.exito) {
                    alert("No se pudo crear la cuenta.");
                    return;
                }

                alert("Cuenta creada exitosamente, ahora puedes iniciar sesi√≥n.");
                document.getElementById("login-email").value = email;
                document.getElementById("login-clave").value = "";
                window.scrollTo({ top: 0, behavior: "smooth" });

            } catch (err) {
                console.error(err);
                alert("No se pudo conectar con el servidor.");
            }
        });

        function realizarBusquedaGlobal() {
            const input = document.getElementById("buscador");
            if (!input) return;
            const q = input.value.trim();
            if (!q) return;
            window.location.href = "busqueda.html?q=" + encodeURIComponent(q);
        }
    </script>

    <!-- ===== LAYOUT LOADER ===== -->
    <script src="../js/layout-loader.js"></script>
    <script>
        loadLayout();
    </script>

</body>
</html>
