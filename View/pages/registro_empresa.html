<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSantiago | Registro de Empresa</title>

    <!-- CSS global: desde View ‚Üí Model -->
<link rel="stylesheet" href="../../Model/csss%20estilos/estilos.css">

</head>
<body>

    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <p>REGISTRA TU EMPRESA EN MEGASANTIAGO Y EMPIEZA A VENDER</p>
    </div>

    <!-- HEADER SIMPLE -->
    <header class="main-header">
        <div class="header-left">
            <a href="../index.html">
                <img src="../../Model/imagenes/Logo_MegaSantiago.png" alt="MegaSantiago" class="logo-mega">
            </a>
        </div>

        <div class="header-center">
            <h1 class="auth-header-title">Registro de empresa</h1>
        </div>

        <div class="header-right">
            <a href="login.html" class="link-header">‚Üê Volver a Acceder / Registrarse</a>
            <!-- Cambia el href al nombre real de tu archivo de login/registro -->
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="auth-page">
        <section class="auth-container">

            <div class="auth-card">
                <h2>Crea tu cuenta de empresa</h2>

                <form id="formRegistroEmpresa" class="auth-form">
                    <label for="empresa-nombre">
                        Nombre legal de la empresa <span class="req">*</span>
                    </label>
                    <input type="text" id="empresa-nombre" required>

                    <label for="empresa-ruc">
                        RUC / Identificaci√≥n fiscal <span class="req">*</span>
                    </label>
                    <input type="text" id="empresa-ruc" required>

                    <label for="empresa-correo">
                        Correo electr√≥nico de la empresa <span class="req">*</span>
                    </label>
                    <input type="email" id="empresa-correo" required>

                    <label for="empresa-telefono">
                        Tel√©fono de contacto <span class="req">*</span>
                    </label>
                    <input type="tel" id="empresa-telefono" required>

                    <label for="empresa-direccion">
                        Direcci√≥n fiscal <span class="req">*</span>
                    </label>
                    <input type="text" id="empresa-direccion" required>

                    <label for="empresa-ciudad">
                        Ciudad
                    </label>
                    <input type="text" id="empresa-ciudad">

                    <label for="empresa-pais">
                        Pa√≠s
                    </label>
                    <input type="text" id="empresa-pais" value="Ecuador">

                    <label for="empresa-tipo">
                        Tipo de negocio
                    </label>
                    <select id="empresa-tipo">
                        <option value="">Selecciona una opci√≥n</option>
                        <option value="libreria">Librer√≠a / Papeler√≠a</option>
                        <option value="bazar">Bazar / Miscel√°nea</option>
                        <option value="tecnologia">Tecnolog√≠a</option>
                        <option value="otro">Otro</option>
                    </select>

                    <label for="empresa-clave">
                        Contrase√±a de la cuenta <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="empresa-clave" required>
                        <button type="button" class="btn-eye" data-target="empresa-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">
                        Crear cuenta de empresa
                    </button>
                </form>

                <p class="auth-note">
                    Al crear una cuenta de empresa aceptas los t√©rminos y condiciones de MegaSantiago.
                </p>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>MegaSantiago ¬© 2025 - Todos los derechos reservados</p>
    </footer>

    <script>
        // Mostrar / ocultar contrase√±a
        document.querySelectorAll('.btn-eye').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                } else {
                    input.type = 'password';
                }
            });
        });

        // Demo registro empresa (solo mensaje)
        const formRegistroEmpresa = document.getElementById('formRegistroEmpresa');
        formRegistroEmpresa.addEventListener('submit', e => {
            e.preventDefault();
            alert('Registro de empresa (demo) realizado. Aqu√≠ ir√≠a el guardado real en base de datos.');
        });
    </script>

</body>
</html>
