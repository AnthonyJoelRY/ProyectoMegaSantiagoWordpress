<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSantiago | Suministros de oficina</title>

    <!-- CSS (desde View/pages → Model) -->
    <link rel="stylesheet" href="../../Model/csss estilos/estilos.css">
</head>
<body>

    <!-- ===== LAYOUT ===== -->
    <div id="header"></div>
    <div id="nav"></div>
    <!-- ================== -->

    <!-- HERO -->
    <section class="category-hero">
        <div class="category-hero-inner">
            <h1>Suministros de oficina</h1>
            <p>Todo para tu escritorio, archivo y área administrativa.</p>
        </div>
    </section>

    <!-- CONTENIDO -->
    <main class="category-page">
        <div class="category-layout">

            <!-- SIDEBAR -->
            <aside class="category-sidebar">
                <h3>Categorías</h3>
                <ul class="category-list">
                    <li><a href="bazar.html">Bazar</a></li>
                    <li><a href="papeleria.html">Papelería</a></li>
                    <li><a href="productos-arte.html">Productos de arte</a></li>
                    <li class="active"><a href="suministros-oficina.html">Suministros de oficina</a></li>
                    <li><a href="utiles-escolares.html">Útiles escolares</a></li>
                </ul>

                <!-- FILTRO TIPO -->
                <div class="sidebar-block">
                    <h4>Filtrar por</h4>
                    <label class="sidebar-label">Tipo</label>

                    <select class="sidebar-select sidebar-select-tipo">
                        <option value="todos">Cualquier tipo</option>
                        <option value="archivadores">Archivadores</option>
                        <option value="escritura">Escritura</option>
                        <option value="organizacion">Organización</option>
                    </select>
                </div>

                <!-- FILTRO PRECIO -->
                <div class="sidebar-block">
                    <h4>Filtrar por precio</h4>
                    <input type="range" min="0" max="150" value="60" class="sidebar-range">
                    <div class="sidebar-range-info">Precio máx: $60</div>
                    <button class="btn-sidebar">FILTRAR</button>
                </div>
            </aside>

            <!-- PRODUCTOS -->
            <section class="category-main">

                <div class="category-main-header">
                    <p id="textoResultadosOficina">Mostrando 0 resultados</p>

                    <div class="category-sort">
                        <label for="ordenOficina">Ordenar por:</label>
                        <select id="ordenOficina" class="sidebar-select">
                            <option value="default">Predeterminado</option>
                            <option value="precio-asc">Precio: menor a mayor</option>
                            <option value="precio-desc">Precio: mayor a menor</option>
                        </select>
                    </div>
                </div>

                <div id="gridOficina" class="product-grid">
                    <!-- Productos cargados desde la BD -->
                </div>
            </section>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>
    <div id="scripts"></div>
    <!-- ================== -->

    <!-- ============================= -->
    <!--   JS SUMINISTROS DE OFICINA   -->
    <!-- ============================= -->
    <script>
        const API_URL = "/MegaSantiagoFront/Controller/productosController.php";

        function resolverImagen(img) {
      if (!img || String(img).trim() === "") return "/MegaSantiagoFront/Model/imagenes/sin-imagen.png";
      const limpia = String(img).trim();
      if (limpia.startsWith("http://") || limpia.startsWith("https://")) return limpia;
      return "/MegaSantiagoFront/Model/" + limpia;
    }

    function formatearDinero(valor) {
            return "$" + Number(valor).toFixed(2);
        }

        function detectarTipoOficina(nombre) {
            const n = (nombre || "").toLowerCase();
            if (n.includes("archivador")) return "archivadores";
            if (n.includes("clip") || n.includes("grapa") || n.includes("bandeja")) return "organizacion";
            if (n.includes("calculadora") || n.includes("lapicero") || n.includes("esfero")) return "escritura";
            return "otros";
        }

        function crearTarjetaOficina(prod) {
            const precioBase    = parseFloat(prod.precio);
            const precioOferta  = prod.precio_oferta ? parseFloat(prod.precio_oferta) : null;
            const precioMostrar = (precioOferta && precioOferta > 0) ? precioOferta : precioBase;

            const rutaImagen = resolverImagen(prod.imagen);

            const tipo = detectarTipoOficina(prod.nombre);

            return `
                <article class="product-card"
                         data-id="${prod.id}"
                         data-precio="${precioMostrar}"
                         data-tipo="${tipo}">
                    <div class="product-image">
                        <img src="${rutaImagen}" alt="${prod.nombre}">
                    </div>
                    <h3>${prod.nombre}</h3>
                    <p class="product-price">${formatearDinero(precioMostrar)} + IVA</p>
                    <button class="btn-add-grid" type="button">Agregar al carrito</button>
                </article>
            `;
        }

        async function cargarProductosOficina() {
            const grid  = document.getElementById("gridOficina");
            const texto = document.getElementById("textoResultadosOficina");

            grid.innerHTML = "<p>Cargando productos...</p>";

            try {
                const resp = await fetch(`${API_URL}?accion=listarPorCategoria&categoria=oficina`);
                const data = await resp.json();

                if (!Array.isArray(data) || data.length === 0) {
                    grid.innerHTML = "<p>No hay productos disponibles en Suministros de oficina.</p>";
                    texto.textContent = "Mostrando 0 resultados";
                    return;
                }

                grid.innerHTML = data.map(crearTarjetaOficina).join("");
                texto.textContent =
                    `Mostrando ${data.length} resultado${data.length > 1 ? "s" : ""}`;

                inicializarOrdenOficina();
                inicializarFiltrosOficina();
                inicializarCarritoOficina();

            } catch (err) {
                console.error(err);
                grid.innerHTML = "<p>Error al cargar productos.</p>";
                texto.textContent = "Mostrando 0 resultados";
            }
        }

        function inicializarOrdenOficina() {
            const selectOrden = document.getElementById("ordenOficina");
            const grid = document.getElementById("gridOficina");

            selectOrden.addEventListener("change", () => {
                const opcion = selectOrden.value;
                const cards = Array.from(grid.querySelectorAll(".product-card"));
                if (opcion === "default") return;

                cards.sort((a, b) => {
                    const pa = parseFloat(a.dataset.precio);
                    const pb = parseFloat(b.dataset.precio);
                    return opcion === "precio-asc" ? pa - pb : pb - pa;
                });

                cards.forEach(c => grid.appendChild(c));
            });
        }

        function inicializarFiltrosOficina() {
            const grid        = document.getElementById("gridOficina");
            const selectTipo  = document.querySelector(".sidebar-select-tipo");
            const range       = document.querySelector(".sidebar-range");
            const infoPrecio  = document.querySelector(".sidebar-range-info");
            const btnFiltrar  = document.querySelector(".btn-sidebar");

            infoPrecio.textContent = "Precio máx: $" + range.value;

            range.addEventListener("input", () => {
                infoPrecio.textContent = "Precio máx: $" + range.value;
            });

            btnFiltrar.addEventListener("click", () => {
                const t    = selectTipo.value;
                const maxP = parseFloat(range.value);

                Array.from(grid.querySelectorAll(".product-card")).forEach(card => {
                    const precio = parseFloat(card.dataset.precio);
                    const tipo   = card.dataset.tipo;
                    card.style.display =
                        (t === "todos" || tipo === t) && precio <= maxP ? "" : "none";
                });
            });
        }

        function inicializarCarritoOficina() {
            const grid = document.getElementById("gridOficina");

            grid.addEventListener("click", (e) => {
                if (!e.target.classList.contains("btn-add-grid")) return;

                const card = e.target.closest(".product-card");
                const id     = card.dataset.id;
                const nombre = card.querySelector("h3").textContent;
                const precio = parseFloat(card.dataset.precio);

                let carrito = JSON.parse(localStorage.getItem("carritoMega") || "[]");
                const ex = carrito.find(p => p.id === id);
                if (ex) ex.cantidad++;
                else carrito.push({ id, nombre, precio, cantidad: 1 });

                localStorage.setItem("carritoMega", JSON.stringify(carrito));
                alert("Producto agregado al carrito");
            });
        }

        document.addEventListener("DOMContentLoaded", cargarProductosOficina);

        /* ===== ALIAS BUSCADOR (OPCIÓN 1) ===== */
        function realizarBusquedaGlobal() {
            const input = document.getElementById("buscador");
            if (!input) return;
            const q = input.value.trim();
            if (!q) return;
            window.location.href = "busqueda.html?q=" + encodeURIComponent(q);
        }
    </script>

    <!-- ===== LAYOUT LOADER ===== -->
    <script src="../js/layout-loader.js"></script>
    <script>
        loadLayout();
    </script>

</body>
</html>
